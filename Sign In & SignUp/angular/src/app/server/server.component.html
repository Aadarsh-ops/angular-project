<h2>Registration Form</h2>
<div class="form-group">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> FirstName </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> LastName </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="dateOfBirth">
    <th mat-header-cell *matHeaderCellDef>D O B</th>
    <td mat-cell *matCellDef="let element"> {{element.dateOfBirth}}</td>
   </ng-container>
  
  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef> OPTIONS </th>
    <td mat-cell *matCellDef="let element">
  <div class="example-button-row">
       <button mat-raised-button color="primary" (click)="edit(element)">EDIT</button>
       <button mat-raised-button color="warn" (click)="openDialog(element)">DELETE</button>
       
      
</div>
</ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<div class="col-md-4">
  <p><button   mat-raised-button color="accent" (click)="profile()">Profile</button></p> 
</div>
<div class="col-md-4">
  <p><button   mat-raised-button color="warn" (click)="logout()">Logout</button></p> 
</div>
