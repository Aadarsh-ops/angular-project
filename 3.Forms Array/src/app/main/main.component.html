<h1>Please fill the Registration Form</h1>
<div class="formm">
<form [formGroup]="registrationForm">
  
    <div formArrayName="items">
   
        <div *ngFor="let item of itemforms.controls; let i=index" 
              [formGroupName]="i">
              <mat-card>
                  <h2>Registration Form</h2>
              <p>
                  <mat-form-field class="box" >
                    <input   class="form-control" matInput placeholder="Name" formControlName="name" name="name" >
                  </mat-form-field>
                </p>
                <p>
                    <mat-form-field class="box" >
                      <input   class="form-control" matInput placeholder="Age" formControlName="age" name="name" >
                    </mat-form-field>
                  </p>
                  <p>
                      <mat-form-field class="box" >
                        <input   class="form-control" matInput placeholder="city" formControlName="city" name="name" >
                      </mat-form-field>
                    </p> 
                 <p>
                      <mat-form-field class="box" >
                         <input   class="form-control" matInput placeholder="state" formControlName="state" name="name" >
                       </mat-form-field>
                    </p>

                    <button (click)="deleteItem(i)">Delete</button>
              </mat-card>
              <p>

                </p> 
  
            
  
        </div>
    </div>
  
    <button (click)="addItem()">Add Form</button>
    <p></p>
    <div class="ssub">
    <button class="sbutton" (click)="submit()" type="submit">Submit</button>
    </div>
  </form>
</div>


<table *ngIf="test" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> State </th>
      <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
